<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<!--移动端的预览设置-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../../static/images/favicon.ico" th:href="@{/images/me.png}" rel="icon" type="image/x-ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}" />
		<title>管理登录</title>
	</head>
	<body>

	<br>
	<br>
	<br>
		<!--登录-->
		<div class="m-container-small m-padded-tb-massive" style="max-width: 40em !important;">
			<div class="ur container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<div class="content">
								管理后台登录
							</div>
						</h2>
						<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
							<div class="ui  segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="username" placeholder="用户名">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="密码">
									</div>
								</div>
								<button class="ui fluid large teal submit button">登   录</button>
							</div>

							<!--用于存放用户表单验证的错误信息-->
							<div class="ui error mini message"></div>
							<!--用于存放登录错误-->
							<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

						</form>

					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script>
			$('.ui.form').form({
				fields : {
					username : {
						identifier: 'username',
						rules: [{
							type : 'empty',
							prompt: '请输入用户名'
						}]
					},
					password : {
						identifier: 'password',
						rules: [{
							type : 'empty',
							prompt: '请输入密码'
						}]
					}
				}
			});
		</script>
	</body>
</html>
